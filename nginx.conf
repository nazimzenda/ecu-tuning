worker_processes 1;

events {
  worker_connections 1024;
}

http {
  upstream api {
    server 127.0.0.1:4000;
  }

  upstream client {
    server 127.0.0.1:3000;
  }

  upstream admin {
    server 127.0.0.1:3001;
  }

  server {
    listen 8080;
    listen [::]:8080;
    server_name _;

    client_max_body_size 60M;

    # Admin panel static files (css, js) - strip /admin prefix
    location ~ ^/admin/(.*\.(css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot))$ {
      rewrite ^/admin/(.*) /$1 break;
      proxy_pass http://admin;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin panel HTML routes
    location /admin {
      rewrite ^/admin/?$ / break;
      proxy_pass http://admin;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints on /api path - pass through without rewriting
    location /api {
      proxy_pass http://api;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      client_max_body_size 60M;
    }

    # Client portal on root (must be last)
    location / {
      proxy_pass http://client;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
