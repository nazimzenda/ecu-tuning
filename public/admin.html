<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ECU Tuning Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="logo-icon">‚öôÔ∏è</span>
                <span class="logo-text">ECU Tuning Pro</span>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/admin" class="active">Admin</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <!-- Login Screen -->
        <section id="loginSection" class="admin-section">
            <div class="container">
                <div class="login-card">
                    <h1 class="admin-title">üîê Admin Login</h1>
                    <p style="color: var(--text-dark); text-align: center; margin-bottom: 2rem;">Enter password to access admin panel</p>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="adminPassword">Password</label>
                            <input type="password" id="adminPassword" name="password" placeholder="Enter admin password" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                        <div id="loginMessage" class="message" style="margin-top: 1rem;"></div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Admin Panel (hidden until logged in) -->
        <section id="adminPanelSection" class="admin-section" style="display: none;">
            <div class="container">
                <div class="admin-header">
                    <h1 class="admin-title">Admin Panel</h1>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <button class="btn btn-secondary" id="refreshBtn">üîÑ Refresh Orders</button>
                        <button class="btn btn-danger" id="logoutBtn">üö™ Logout</button>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalOrders">0</div>
                        <div class="stat-label">Total Orders</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="pendingOrders">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="processingOrders">0</div>
                        <div class="stat-label">Processing</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="completedOrders">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>

                <div class="orders-container">
                    <h2 class="section-title">Orders</h2>
                    <div id="ordersList" class="orders-list">
                        <div class="loading">Loading orders...</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modalTitle">Order Details</h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ECU Tuning Pro. Admin Panel.</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
